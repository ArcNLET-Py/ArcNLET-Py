# .readthedocs.yml
version: 2

sphinx:
  configuration: docs/source/conf.py
  # builder: html
  # fail_on_warning: true

build:
  os: ubuntu-22.04
  tools:
    python: "3.7"
  commands:
    - pip install recommonmark
    - python -m sphinx -T -E -W --keep-going -b html -d _build/doctrees -D language=en . _readthedocs/html

